---
ntp_timezone: "UTC"
ntp_driftfile: "/var/lib/ntp/ntp.drift"
ntp_statsdir: "/var/log/ntpstats/"
ntp_leapfile: "/etc/ntp.leapseconds"
ntp_leapurl: "ftp://ftp.boulder.nist.gov/pub/time/leap-seconds.list"
ntp_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"
  - "2.pool.ntp.org"
  - "3.pool.ntp.org"
ntp_peers: []
ntp_pool: false
ntp_iburst: false
ntp_user: "root"
ntp_group: "root"

ntp_restricts:
  - "restrict 0.pool.ntp.org nomodify notrap noquery"
  - "restrict 1.pool.ntp.org nomodify notrap noquery"
  - "restrict 2.pool.ntp.org nomodify notrap noquery"
  - "restrict 3.pool.ntp.org nomodify notrap noquery"
  - "restrict default kod notrap nomodify nopeer noquery"
  - "restrict 127.0.0.1 nomodify"
  - "restrict -6 default kod notrap nomodify nopeer noquery"
  - "restrict -6 ::1 nomodify"

ntp_auto_update: false
ntp_auto_update_hour: 12
ntp_dhcp: true
ntp_monitor: false
ntp_running: true
